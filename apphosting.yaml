
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0

# Environment variables and secrets.
env:
  # --- SECRETS ---
  # Use 'firebase apphosting:secrets:set' to set these in your production environment.
  - variable: STRIPE_API_KEY
    secret: STRIPE_API_KEY
  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET

  # --- LIVE PRICE IDs ---
  # IMPORTANT: You MUST replace the placeholders below with the actual API IDs 
  # from your NEW LIVE Stripe account products.
  - variable: STRIPE_PLUS_MONTHLY_ID
    value: "price_REPLACE_WITH_YOUR_LIVE_PLUS_ID"
  - variable: STRIPE_ULTIMATE_MONTHLY_ID
    value: "price_REPLACE_WITH_YOUR_LIVE_ULTIMATE_ID"
  - variable: STRIPE_TOKEN_PRICE_ID
    value: "price_REPLACE_WITH_YOUR_LIVE_TOKEN_ID"
  - variable: STRIPE_BOOST_PRICE_ID
    value: "price_REPLACE_WITH_YOUR_LIVE_BOOST_ID"
